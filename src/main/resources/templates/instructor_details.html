<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>DAM</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<h2>Instructor details List</h2> 

<table>
    <tr>
        <th>Id</th>
        <th>blog</th>
        <th>hobby</th>
    </tr>
    <tr th:each="instructor_detail : ${instructor_details}">
    	<td th:text="${instructor_detail.id}"></td>
        <td th:text="${instructor_detail.blog}"></td>
        <td th:text="${instructor_detail.hobby}"></td>
    </tr>    
</table>
<br/>  
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
